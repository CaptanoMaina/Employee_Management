<h2>List of All Employees</h2>

<table class="table table striped">

    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>BU Name</th>
            <th>Region Name</th>
            <th>Actions</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{ employee.first_name }}</td>
            <td>{{ employee.last_name }}</td>
            <td>{{ employee.bu_name }}</td>
            <td>{{ employee.region_name }}</td>
            <td>
                <button (click)="updateEmployee(employee.user_id)" class="btn btn-info">Update</button>
            </td>


        </tr>
    </tbody>

</table>
